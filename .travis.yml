language: python

sudo: false

python:
  - "2.7"
  - "3.6"
  - "nightly" # currently 3.7-dev
  - "pypy"

env:
  - DJANGO_VERSION="2.0.2"
  - DJANGO_VERSION="1.11.10"
  - DJANGO_VERSION="1.10.8"
  - DJANGO_VERSION="1.9.13"
  - DJANGO_VERSION="1.8.18"

matrix:
  fast_finish: true
  include:
  - python: "2.7"
    env: DJANGO_VERSION="1.7.11"
  exclude:
  - python: "2.7"
    env: DJANGO_VERSION="2.0.2"
  exclude:
  - python: "pypy"
    env: DJANGO_VERSION="2.0.2"

install: 
  - pip install -q Django~=$DJANGO_VERSION
  - if [[ $DJANGO_VERSION == '1.7'* ]]; then pip install djangorestframework~=2.4.8; fi
  - pip install --editable .[dev]
  - pip install --upgrade pytest

script: 
  - pip freeze
  - pytest --cov=drf_queryfields

after_success:
  - coverage combine
  - coveralls

notifications:
  email: false
